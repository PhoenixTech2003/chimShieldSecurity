<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="C:/Users/MTENJE/Desktop/Pins/logo.jpg">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
}

body {
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1531058020387-3be344556be6');
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100vh;
}

.container {
    background-color: #fff;
    border-radius: 30px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
    position: relative;
    overflow: hidden;
    width: 768px;
    max-width: 100%;
    min-height: 480px;
    transition: all 0.6s ease-in-out;
}

.container p {
    font-size: 14px;
    line-height: 20px;
    letter-spacing: 0.3px;
    margin: 20px 0;
}

.container span {
    font-size: 12px;
}

.container a {
    color: #333;
    font-size: 13px;
    text-decoration: none;
    margin: 15px 0 10px;
}

.container button {
    background-color: #2da0a8;
    color: #fff;
    font-size: 12px;
    padding: 10px 45px;
    border: 1px solid transparent;
    border-radius: 8px;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    margin-top: 10px;
    cursor: pointer;
    transition: all 0.3s;
}

.container button:hover {
    opacity: 0.9;
}

.container button.hidden {
    background-color: transparent;
    border-color: #fff;
}

.container form {
    background-color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 40px;
    height: 100%;
}

.container input {
    background-color: #eee;
    border: none;
    margin: 8px 0;
    padding: 10px 15px;
    font-size: 13px;
    border-radius: 60px;
    width: 100%;
    outline: none;
    transition: all 0.3s;
}

.container input:focus {
    box-shadow: 0 0 0 2px #2da0a8;
}

.form-container {
    position: absolute;
    top: 0;
    height: 100%;
    transition: all 0.6s ease-in-out;
}

.sign-in {
    left: 0;
    width: 50%;
    z-index: 2;
}

.container.active .sign-in {
    transform: translateX(100%);
}

.sign-up {
    left: 0;
    width: 50%;
    opacity: 0;
    z-index: 1;
}

.container.active .sign-up {
    transform: translateX(100%);
    opacity: 1;
    z-index: 5;
}

.social-icons {
    margin: 20px 0;
}

.social-icons a {
    border: 1px solid #ccc;
    border-radius: 20%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    margin: 0 3px;
    width: 40px;
    height: 40px;
    transition: all 0.3s;
}

.social-icons a:hover {
    background-color: #eee;
}

.toggle-container {
    position: absolute;
    top: 0;
    left: 50%;
    width: 50%;
    height: 100%;
    overflow: hidden;
    transition: all 0.6s ease-in-out;
    z-index: 1000;
    border-radius: 150px 0 0 100px;
}

.container.active .toggle-container {
    transform: translateX(-100%);
    border-radius: 0 150px 100px 0;
}

.toggle {
    background-color: #2da0a8;
    height: 100%;
    background: linear-gradient(to right, #14194e, #2da0a8);
    color: #fff;
    position: relative;
    left: -100%;
    height: 100%;
    width: 200%;
    transform: translateX(0);
    transition: all 0.6s ease-in-out;
}

.container.active .toggle {
    transform: translateX(50%);
}

.toggle-panel {
    position: absolute;
    width: 50%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 30px;
    text-align: center;
    top: 0;
    transform: translateX(0);
    transition: all 0.6s ease-in-out;
}

.toggle-left {
    transform: translateX(-200%);
}

.container.active .toggle-left {
    transform: translateX(0);
}

.toggle-right {
    right: 0;
    transform: translateX(0);
}

.container.active .toggle-right {
    transform: translateX(200%);
}

/* Added for backend integration */
.error-message {
    color: #e74c3c;
    font-size: 12px;
    margin-top: 5px;
    display: none;
}

.btn-loading::after {
    content: "";
    display: inline-block;
    width: 16px;
    height: 16px;
    margin-left: 10px;
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 50%;
    border-top-color: #fff;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.shake {
    animation: shake 0.5s;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-5px); }
    40%, 80% { transform: translateX(5px); }
}
</style>
    <title>Login into chim shield</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form id="signupForm">
          <h1>Create Account</h1>
          <div class="social-icons">
            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
          <span>or use your email for registeration</span>
          <input type="text" placeholder="Name" id="signupName" required />
          <input type="email" placeholder="Email" id="signupEmail" required />
          <input type="password" placeholder="Password" id="signupPassword" required />
          <input type="password" placeholder="Confirm Password" id="signupConfirmPassword" required />
          <div class="error-message" id="signupError"></div>
          <button type="submit">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form id="loginForm">
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
          <span>or use your email password</span>
          <input type="email" placeholder="Email" id="loginEmail" required />
          <input type="password" placeholder="Password" id="loginPassword" required />
          <div class="error-message" id="loginError"></div>
          <a href="#">Forget Your Password?</a>
          <button type="submit">Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, Friend!</h1>
            <p>Register with your personal details to use all of site features</p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 1. PRESERVE ORIGINAL ANIMATION CODE
      const container = document.getElementById("container");
      const registerBtn = document.getElementById("register");
      const loginBtn = document.getElementById("login");

      registerBtn.addEventListener("click", () => {
        container.classList.add("active");
        document.getElementById("signupError").style.display = "none";
      });

      loginBtn.addEventListener("click", () => {
        container.classList.remove("active");
        document.getElementById("loginError").style.display = "none";
      });

      // 2. ADD BACKEND INTEGRATION
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");

      // Check for existing session
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");
        if (token) {
          const user = JSON.parse(localStorage.getItem("user"));
          window.location.href = user.role === "admin" ? "/admin" : "/report";
        }
      });

      // Login Functionality
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value;
        const submitBtn = loginForm.querySelector("button");
        const errorElement = document.getElementById("loginError");

        // Show loading state
        submitBtn.disabled = true;
        submitBtn.innerHTML = 'Signing In <i class="fas fa-spinner fa-spin"></i>';

        try {
          const response = await fetch('http://localhost:3000/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });

          const data = await response.json();

          if (!response.ok) {
            errorElement.textContent = data.error || "Login failed";
            errorElement.style.display = "block";
            loginForm.classList.add("shake");
            setTimeout(() => loginForm.classList.remove("shake"), 500);
            return;
          }

          // Store token and user data
          localStorage.setItem("token", data.token);
          localStorage.setItem("user", JSON.stringify(data.user));

          // Successful login - redirect based on role
          window.location.href = data.redirect;

        } catch (error) {
          console.error("Login error:", error);
          errorElement.textContent = "Network error. Please try again.";
          errorElement.style.display = "block";
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerHTML = 'Sign In';
        }
      });

      // Signup Functionality
      signupForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const name = document.getElementById("signupName").value.trim();
        const email = document.getElementById("signupEmail").value.trim();
        const password = document.getElementById("signupPassword").value;
        const confirmPassword = document.getElementById("signupConfirmPassword").value;
        const submitBtn = signupForm.querySelector("button");
        const errorElement = document.getElementById("signupError");

        // Client-side validation
        if (password !== confirmPassword) {
          errorElement.textContent = "Passwords don't match";
          errorElement.style.display = "block";
          signupForm.classList.add("shake");
          setTimeout(() => signupForm.classList.remove("shake"), 500);
          return;
        }

        // Show loading state
        submitBtn.disabled = true;
        submitBtn.innerHTML = 'Creating Account <i class="fas fa-spinner fa-spin"></i>';

        try {
          const response = await fetch('http://localhost:3000/api/auth/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, password })
          });

          const data = await response.json();

          if (!response.ok) {
            errorElement.textContent = data.error || "Signup failed";
            errorElement.style.display = "block";
            signupForm.classList.add("shake");
            setTimeout(() => signupForm.classList.remove("shake"), 500);
            return;
          }

          // Success - switch to login panel with animation
          container.classList.remove("active");
          document.getElementById("loginEmail").value = email;
          document.getElementById("loginPassword").value = password;
          alert("Account created successfully! Please login.");

        } catch (error) {
          console.error("Signup error:", error);
          errorElement.textContent = "Network error. Please try again.";
          errorElement.style.display = "block";
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerHTML = 'Sign Up';
        }
      });

      // Clear errors when typing
      document.querySelectorAll("input").forEach(input => {
        input.addEventListener("input", () => {
          const form = input.closest("form");
          const errorElement = form.querySelector(".error-message");
          errorElement.style.display = "none";
        });
      });
    </script>
  </body>
</html>
