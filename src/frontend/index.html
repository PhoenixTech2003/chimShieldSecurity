<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      defer
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"
    ></script>
    <meta name="htmx-config" content='{"selfRequestsOnly": false}' />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link   
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>ChimShield</title>
  </head>
  <body>
    <main id="main" class="relative min-h-screen">
      <div
        hx-trigger="load"
        hx-get="http://localhost:3000/v1/api"
        hx-swap="innerHTML"
        hx-target="#main"
        hx-indicator="#loading"
      ></div>
      <div id="loading" class="htmx-indicator fixed inset-0 flex items-center justify-center bg-black/50">
        <div class="loading-spinner"></div>
      </div>
    </main>
  </body>
</html>
